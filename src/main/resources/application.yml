application:
  api-key: ${API_KEY:}

spring:
  data:
    mongodb:
      authentication-database: ${MONGODB_AUTH_DATABASE:admin}
      username: ${MONGODB_USERNAME:root}
      password: ${MONGODB_PASSWORD:password}
      database: ${MONGODB_DATABASE:reference-data}
      port: ${MONGODB_PORT:27017}
      host: ${MONGODB_HOST:localhost}

server:
  port: 8080
  servlet:
    context-path: /new-reference-data
  compression:
    enabled: true
    mime-types: application/json
    tomcat:
      compression: on

management:
  endpoints:
    web:
      path-mapping:
        info: ping
      exposure:
        include: health, info, metrics
  metrics:
    export:
      statsd:
        enabled: true
        flavor: telegraf
        host: fdk-monitoring-services-telegraf
        port: 8125
    tags:
      application: new-reference-data

graphiql:
  cdn:
    enabled: true

logging:
  level:
    root: WARN
    no.*: ${LOG_LEVEL:INFO}
    org.springframework.*: WARN
    org.apache.jena.*: ERROR

---

spring:
  config.activate.on-profile: develop,unit-integration
server:
  port: 8113
  servlet:
    context-path: /

management:
  metrics:
    export:
      statsd:
        enabled: false
---

spring:
  config.activate.on-profile: test
server:
  servlet:
    context-path: /

management:
  metrics:
    export:
      statsd:
        enabled: false

