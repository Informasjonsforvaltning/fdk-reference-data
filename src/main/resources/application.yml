spring:
  logging:
    level.root: WARN
    level.no: ${LOG_LEVEL:DEBUG}
    level.org.springframework: WARN
    level.org.springframework.web: WARN
    level.org.apache.jena: ERROR
  data:
    mongodb:
      authentication-database: ${MONGODB_AUTH_DATABASE:admin}
      username: ${MONGODB_USERNAME:root}
      password: ${MONGODB_PASSWORD:password}
      database: ${MONGODB_DATABASE:reference-data}
      port: ${MONGODB_PORT:27017}
      host: ${MONGODB_HOST:localhost}

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json
    tomcat:
      compression: on

management:
  endpoints:
    web:
      base-path: /
      path-mapping:
        info: ping
      exposure:
        include: health, info

---

spring:
  profiles: develop,unit-integration
server:
  port: 8113


